<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Some important task" ng-model="newTask.task"/>
  </div>
  <div class="form-group">
    <label>Due Date</label>              
    <input type="text" class="form-control" placeholder="5/21/16" ng-model="newTask.dueDate"/>
  </div>            
  <div class="form-group">
    <label>Assigned To</label>              
    <input type="text" class="form-control" placeholder="Zoe" ng-model="newTask.assignedTo"/>
  </div>            
  <div class="form-group">
    <label>Location</label>              
    <input type="text" class="form-control" placeholder="My house" ng-model="newTask.location"/>
  </div>       
  <div class="form-group">
    <label>Urgency</label>              
    <input type="text" class="form-control" placeholder="Low, medium, high" ng-model="newTask.urgency"/>
  </div>          
  <div class="form-group">
    <label>Dependencies</label>              
    <input type="text" class="form-control" placeholder="Sword, cat, airplane" ng-model="newTask.dependencies"/>
  </div>
  <div class="text-center">
  <button class="btn btn-default" ng-click="addNewItem()">{{submitButtonText}}</button>
  </div>
</form>
